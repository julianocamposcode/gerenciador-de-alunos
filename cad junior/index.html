<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Alunos</title>
    <link
      rel="shortcut icon"
      type="imagex/png"
      href="https://cdn-icons-png.flaticon.com/128/6324/6324961.png"
    />
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/cad.css" />

  <body>
    <h4><a href="dados.html">Alunos Cadastrados</a></h4>
    <section>
      <form action="dados.html">
        <h1>Cadastro Alunos</h1>
        <div>
          <label for="" id="nome">Nome:</label>
          <input id="nome" type="text" required placeholder="nome aluno..." />
        </div>
        <div>
          <label for="" id="email">Email:</label>
          <input id="email" type="email" placeholder="aluno@gmail.com" />
        </div>
        <div class="buton_float">
          <img class="load" src="./img/load.gif" alt="gif loader" />
        </div>
        <input type="submit" value="cadastrar" class="enviar" />
      </form>
    </section>
  </body>
  <script src="./js/script.js"></script>
</html>
