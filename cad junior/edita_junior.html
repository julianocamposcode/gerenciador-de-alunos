<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Aluno</title>
    <link
      rel="shortcut icon"
      type="imagex/png"
      href="https://cdn-icons-png.flaticon.com/128/1828/1828270.png"
    />
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/edita.css">

  <body>
    <h4><a href="dados.html">Alunos Cadastrados</a></h4>
    <section>
      <form action="dados.html">
        <h1>Editar Aluno</h1>
        <div>
          <label for="" id="">Nome:</label>
          <input
            required
            id="nome"
            type="text"
            required
            placeholder="Seu nome..."
          />
        </div>
        <div>
          <label for="" id="">Email:</label>
          <input required id="email" type="email" placeholder="seu@gmail.com" />
        </div>
        <input type="submit" value="editar" class="enviar" />
      </form>
    </section>
  </body>
  <script src="./js/edita.js"></script>
</html>
